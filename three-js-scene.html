
<polymer-element name="three-js-scene" extends="three-js-object" constructor="threeJsScene" attributes="pickable">
  <!--<template>
    <content select="three-object"></content>
  </template>-->
  <script>Polymer('three-js-scene',{
      pickable:false,
      _camera :null,
      ready: function(){
        this.super();
        this.object = new THREE.Scene();
        this.object.name = this.name;
        this.object._pickable = this.pickable;
      },
      //change handlers
      pickableChanged:function()
      {
        this.object._pickable = this.pickable;
      }
    });
  </script>
</polymer-element>
