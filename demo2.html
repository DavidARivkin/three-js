<html>
  <head>
    <title>Three.js polymer.js viewer example</title>
      <script src="pointerevents.js"></script>
      <style>
         html, body, three-js {
      margin: 0;
      position: relative;
      height: 100%;
    }
      </style>
  </head>
<body>
  <div id="toto" style="width:100%; height:100%; background:blue" touch-action="none">sdfsf
  <div id="enterLeave" style="width:300px;height:200px;background:yellow;position:absolute;left:100px">
  
  
  </div>
  
  </div>
  

  <script>
      var toto= document.querySelector("#toto");
      var enterLeave= document.querySelector("#enterLeave");
      console.log("toto", toto);
      toto.addEventListener("pointerdown", function(inEvent) {
        console.log("pointer down");
        });
      enterLeave.addEventListener('pointerenter', function(e) {
        console.log('enterleave entered');
      });
      enterLeave.addEventListener('pointerleave', function(e) {
        console.log('enterleave left');
      });  
      
  </script>  
</body>
</html>
